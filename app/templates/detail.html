{% extends 'base.html' %}


{% block title %}{{ task["name"] }}{% endblock title %}

{% block content %}
<h1>{{ task["name"] }}</h1>
<h3>{{ task["summary"] }}</h3>
<small>
    Status:
        {% if task["is_done"] %}
            Done
        {% else %}
            Not Done
        {% endif %}
</small>
<p>Description: {{ task["description"] }}</p>
{% endblock content %}
